<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-4 mx-auto">
        <h1 class="text-muted text-center my-2">Weather App</h1>

        <form class="change-location text-muted text-center my-4">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-2 my-1" autocomplete="off">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="my-4 display-5">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
